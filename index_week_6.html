<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <title>Weather Forecast</title>

  <body>
    <div class="container">
      <div class="wireframe">
        <ul class="nav">
          <li class="nav-item">Lisbon</li>
          <li class="nav-item">Paris</li>
          <li class="nav-item">Sydney</li>
          <li class="nav-item">SanFrancisco</li>
        </ul>

        <form id="search-form" >
          <input 
          type="search" 
          id = "search-text-input" 
          placeholder="Enter a city"
           class="input-text" />

          <input type="submit" class="btn btn-primary" value="Search" />
          <input type="submit" class="btn btn-success" value="Current" />
        </form>

        <h5 id = "city">Lisbon</h5>
       
        <div class="row">
          <div class="col-6">
 <ul >
          <li class = "currentDay">Saturday 14:0 minutes</li>
          <li id="description">Clouds</li>
        </ul>
            
              <img
                src="images/sun-behind-cloud_26c5.png"
                alt="sun-behind-cloud"
                class="image1"
              
              />
             <div id="temp">
                <span class="temperature" id="current-temperature">19</span> 
                <a href=# id = "celsius">°C </a>|
                <a href=# id="fahrenheit">°F</a>
              </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: <span id = "Precipitation">54%</span> </li>
              <li>Humidity: <span id ="Humidity">77</span>%</li>
              <li>Wind:<span id = "Wind">5</span>km/h </li>
            </ul>
          </div>
        </div>

        
          <div class="row">
            <div class="col">
              Sun
              <br />
              <img src="images/sun_2600-fe0f.png" alt="" class="image" />
              <br />
              21°
            </div>
            <div class="col">
              Mon
              <br />
              <img
                src="images/sun-behind-cloud_26c5.png"
                alt=""
                class="image"
              />
              <br />
              21°
            </div>
            <div class="col">
              Tue
              <br />
              <img
                src="images/cloud-with-rain-apple.png"
                alt=""
                class="image"
              />
              <br />
              21°
            </div>
            <div class="col">
              Wed
              <br />
              <img
                src="images/sun-behind-cloud_26c5.png"
                alt=""
                class="image"
              />
              <br />
              21°
            </div>
            <div class="col">
              Thu
              <br />
              <img src="images/sun_2600-fe0f.png" alt="" class="image" />
              <br />
              21°
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
